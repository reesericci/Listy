 <script>
window['__onGCastApiAvailable'] = function(isAvailable) {

    initializeCastApi();
  }
};
</script>
<script> initializeCastApi = function() {
  cast.framework.CastContext.getInstance().setOptions({
    receiverApplicationId: applicationId,
    autoJoinPolicy: chrome.cast.AutoJoinPolicy.ORIGIN_SCOPED
  });
};
</script>
    <script>var castSession = cast.framework.CastContext.getInstance().getCurrentSession();</script>
<script> var mediaInfo = new chrome.cast.media.MediaInfo(currentMediaURL, contentType);
var request = new chrome.cast.media.LoadRequest(mediaInfo);
castSession.loadMedia(request).then(

 <center>
  <body>
    <center><h1>Listy</h1></center>
    <label>
      Task Name:
      <input id="new-task-input" type="text" placeholder="">
    </label>
    <button type="button" id="add-task-button">
      Add Task
    </button>
  </form>
  <ul id="todolist-container">
  </ul>
  <script type="text/template" id="list-item-template">
<li>
  <label>
    <input type="checkbox">
    <!-- TASK_NAME -->
  </label>
</li>
</script>
<script>
    var addTaskButton = document.getElementById("add-task-button");
    var newTaskInput = document.getElementById("new-task-input");
    var todolistContainer = document.getElementById("todolist-container");
    var templateElement = document.getElementById("list-item-template");
    var template = templateElement.innerHTML;
    addTaskButton.addEventListener('click', function(event) {
      var taskName = newTaskInput.value;
      newTaskInput.value = "";
      var taskHTML = template.replace("<!-- TASK_NAME -->", taskName);
      todolistContainer.insertAdjacentHTML('afterbegin', taskHTML);
    });
  </script>
